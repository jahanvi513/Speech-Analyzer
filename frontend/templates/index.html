<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Speech Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI Speech Analyzer</h1>

    <div class="button-group">
        <button onclick="showUpload()">Upload Audio</button>
        <button onclick="showRecord()">Record Audio</button>
    </div>

    <div id="uploadSection" style="display: none;">
        <input type="file" id="audioUpload" accept="audio/*">
        <button onclick="submitAudio()">Analyze</button>
    </div>

    <div id="recordSection" style="display: none;">
        <button onclick="startRecording()">Start</button>
        <button onclick="stopRecording()" disabled>Stop</button>
        <span id="timer">00:00</span>
        <audio id="audioPlayback" controls></audio>
        <button onclick="submitRecordedAudio()" disabled>Analyze</button>
    </div>

    <hr>
    <h3>Transcription:</h3>
    <p id="transcription"></p>

    <h3>Analysis:</h3>
    <p id="analysis"></p>

    <script src="/static/script.js"></script>
</body>
</html>
